<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Importação de Vídeos </title>
</head>
<body>
    <h1> Inserindo Vídeos Hospedados Localmente </h1>
    <p> Este vídeo está hospedado localmente </p>
    <video width="500" poster="/Exercícios/ex012/media/santa_mãeCAPA.png" controls>
        <source src="/Exercícios/ex012/media/Santa MãeWEB.webm" type="video/webm">
        <source src="/Exercícios/ex012/media/santa_mãeMKV.mkv" type="video/mp4">
        <source src="/Exercícios/ex012/media/santa_mãeMP4.mp4" type="video/mp4">
        <p> Desculpe, seu navegador não é compatível com este formato de vídeo </p>
    </video>

    <h1> Inserindo Vídeos Incorporados </h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/5pO4TPDmWhc?si=xSM6C2wQu-jPUON-" title="Getsemâni"></iframe>
</body>
</html>
